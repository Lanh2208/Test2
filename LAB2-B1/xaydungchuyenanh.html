<!DOCTYPE html>
<html>
<head>
	<title>Changne Image Product Detail</title>
	<link rel="stylesheet" type="text/css" href="xaydungchuyenanh.css">
</head>
<body>
   <img style="width: 540px" src="anhnhan/fa.png" id="main-img">
   <p>
   	<img style="width: 100px"src="anhnhan/fb.png">
   	<img style="width: 100px"src="anhnhan/fc.png">
   	<img style="width: 100px" src="anhnhan/fd.png">
   	<img style="width: 100px" src="anhnhan/fe.png">
   	<img style="width: 100px"src="anhnhan/fa.png">
	
   </p>
   <script src="https:code.jquery.com/jquery-3.5.0.min.js"></script>
   <script>
   	$(()=>{
   		$('p img').click (function()
   		{
   			let imgPath=$(this).attr('src');
   			$('#main-img').attr('src',imgPath)
   	    })
   })
   </script>
</body>
</html>
